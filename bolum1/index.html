<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--EXTERNAL CSS head içinde link belirterek-->
    <link rel="stylesheet" href="patika.css">

    <!--INTERNAL CSS head içinde kullanılan-->
    <style>
        h2 {
            color: brown;
            font-size: 64px;
        }
        p {
            color:blue;
            font-size: 25px;
        }
    </style>
</head>
<body>
   
    <h1>CSS Deneme</h1>
    <h2>Alper</h2>
    <h3>Mudurlu</h3>
    <!--INLINE CSS etiket içinde kullanılan-->
    <h4 style="color: rgb(175, 115, 46); font-size: 35px;">IZMIR</h4>
    <p style="color: chartreuse;">Lorem ipsum dolor sit.</p>
    <p>Lorem, ipsum dolor.</p>
    <hr>
    <h1>Bu EXTERNAL CSS kullanımı</h1>
    <h2>Bu INTERNAL CSS kullanımı</h2>
    <h3>Bu EXTERNAL CSS kullanımı</h3>
    <h4 style="color: rgb(175, 115, 46); font-size: 35px;">Bu INLINE CSS kullanımı</h4>
    <p>Bu INLINE CSS ve INTERNAL kullanımı</p>


</body>
</html>
